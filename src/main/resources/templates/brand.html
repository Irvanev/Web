<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>

<div th:replace="fragments/navbar">Navbar</div>

<div class="container-md d-flex justify-content-center">
    <h1>Brands</h1>
</div>

<div class="container-md d-flex justify-content-center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">Modified</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.name}"></td>
            <td th:text="${brand.created}"></td>
            <td th:text="${brand.modified}"></td>

            <td>
                <div class="align-bottom"><a class="btn btn-danger align-bottom"
                                             th:href="@{/brands/brandDelete/{name}(name=${brand.name})}">Delete
                    brand</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container-md d-flex justify-content-center">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add Brand
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Adding user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/brands/add}"
                          th:method="post"
                          th:object="${brandsModel}">

                        <div class="mb-3">
                            <label for="userName" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="userName" th:field="*{name}"
                                   th:errorclass="is-invalid">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</p>
                        </div>

                        <div class="mb-3">
                            <label for="created" class="col-form-label">Created</label>
                            <input type="datetime-local" class="form-control" id="created" th:field="*{created}">
                            <p th:if="${#fields.hasErrors('created')}" th:errors="*{created}">Error message</p>
                        </div>
                        <div class="mb-3">
                            <label for="modified" class="col-form-label">Modified</label>
                            <input type="datetime-local" class="form-control" id="modified" th:field="*{modified}">
                            <p th:if="${#fields.hasErrors('modified')}" th:errors="*{modified}">Error message</p>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Brand</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('Loaded', function () {
        var today = new Date();
        var modifiedField = document.getElementById('modified');
        var formattedDate = today.toISOString().substring(0, 16);
        modifiedField.value = formattedDate;
    });
</script>

<script th:inline="javascript">
    document.addEventListener('Loaded', function () {
        var today = new Date();
        var modifiedField = document.getElementById('created');
        var formattedDate = today.toISOString().substring(0, 16);
        modifiedField.value = formattedDate;
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html>
